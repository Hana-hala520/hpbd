<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbox Birthday Gift</title>
    <link rel="stylesheet" href="hbbd.css">
</head>
<body>
    <div class="box" id="box">
        <div class="lid" id="lid"></div>
        <div class="ribbon"></div>
        <button class="open-button" onclick="openBox()">Open Gift</button>
        <div class="card" id="card">
            <div class="content">
                <h1 class="title">中田さん<br>Happy Birthday!<br></h1>
                <p class="message">Wishing you all the best on your special day!</p>
                <button id="celebrate-btn" onclick="showConfetti()">Celebrate</button>
            </div>
        </div>
    </div>
    <div class="confetti"></div>
    <script src="hbbd.js"></script>
</body>
</html>
